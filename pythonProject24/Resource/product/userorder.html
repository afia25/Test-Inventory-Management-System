{% extends 'customer/base.html' %}

{% block title %}
user order
{% endblock %}

{% block content %}
{% load static %}

<h3 align="left">Your Orders</h3>
<br>

<table>
<thead>
<tr>


<th>Product ID</th>
    <th>User ID</th>
        <th>Quantity</th>



    </tr>
</thead>
<tbody>
   {% for c in orders %}
<tr>


    <td>{{ c.product_id }}</td>
       <td>{{ c.user_id }}</td>
     <td>{{ c.quantity }}</td>



</tr>
   {% endfor %}

</tbody>
</table>

<br><br>
<a href="{% url 'cancelorder' %}"> Cancel Order &#8202 &#8202</a><br><br>
<form method="POST">
       {% csrf_token %}

                  <button class="form-group btn btn-outline-info" type="submit" name="buybutton">
                      Buy Now

                 </button>
   </form>


<style>
     h3{
     color:#028494;

     font-style:italic;
   }
</style>


{% endblock %}
